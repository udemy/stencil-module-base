postRunCommand:
  ## <<Stencil::Block(postruncommands)>>
  - name: yarn install
    command: yarn install
  ## <</Stencil::Block>>
arguments:
  description:
    required: true
    description: Friendly-but-short description string for the repository
    schema:
      type: string
  owner:
    required: true
    description: Team ID (see eng-team-management repo) for the owner of the repository
    schema:
      type: string
  ## <<Stencil::Block(arguments)>>
  nativeModule:
    required: false
    description: Does this template module include native module golang code
    schema:
      type: boolean
  buildAndTestRunner:
    required: false
    description: The github actions runner to use for the build and test CI job
    schema:
      type: string
  packageJsonDeps:
    required: false
    description: The package.json dependencies to add to the generated package.json
  ## <</Stencil::Block>>
