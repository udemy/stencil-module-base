name: github.com/udemy/stencil-module-base
type: templates
arguments:
  ## <<Stencil::Block(arguments)>>
  ## Add custom Stencil module arguments here
  ## These arguments can be used in templates and are passed when generating projects from this module
  nativeModule:
    required: false
    description: Does this module include native module golang code?
    schema:
      type: boolean
  templateModule:
    required: false
    description: Does this module include templated code
    schema:
      type: boolean
  githubOrg:
    required: true
    description: The github org of the repository (i.e. github.com/udemy/stencil-module-base -> "udemy")
    schema:
      type: string
  githubOwner:
    required: false
    description: The github owner of the repository (i.e. @udemy/platform)
    schema:
      type: string
  buildAndTestRunner:
    required: false
    description: The github actions runner to use for the build and test CI job
    schema:
      type: string
  packageJsonDeps:
    required: false
    description: package.json dependencies to add to the generated package.json (key/value map)
  packageJsonScripts:
    required: false
    description: package.json scripts to add to the generated package.json (key/value map)
  ## <</Stencil::Block>>
modules:
  ## <<Stencil::Block(modules)>>
  ## Add additional Stencil modules to include here
  ## These modules will be loaded and their templates will be available during project generation
  ## <</Stencil::Block>>
## <<Stencil::Block(extra)>>
## Add extra manifest configuration here (e.g., postRunCommand, hooks, etc.)
## This block allows you to extend the manifest with additional configuration options
postRunCommand:
  - name: Install/Update pnpm deps to lockfile
    command: "pnpm install --no-frozen-lockfile"
  - name: Run fmt if applicable
    command: "[ -f go.mod ] && mise run fmt || true"
## <</Stencil::Block>>
